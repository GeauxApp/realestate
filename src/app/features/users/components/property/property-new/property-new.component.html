<h3 class="text-center text-danger">Post a New Property-</h3>
<div class="container border-main border-box-manage">
  <form>
    <h4>Property Info- </h4>
    <hr class="hr">
    <div class="form-group">
      <label for="">Property Title:</label>
      <input type="text" name="title" placeholder="Enter property's title" class="form-control">
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col-4">
            <label for=""> Property For: </label> <br>
            <label> <input type="radio" name="type" value="1" > Sell </label> &nbsp;
            <label> <input type="radio" name="type" value="2" > Rent </label>
        </div>
        <div class="col-8">
            <label for="">Property Type:</label>
            <select name="type" class="custom-select">
              <option value="">Select Property Type</option>
              <option 
              *ngFor="let property of propertyTypeList"
              value="{{property._id}}">{{property.title}}</option>
            </select>
        </div>
      </div>
    </div>  

    <h4>Location -</h4>
    <hr class="hr">

    <div class="row">
      <div class="form-group col-md-4">
          <label for="">State:</label>
          <select name="state" #state (change)="getCityList(state.value)" class="custom-select">
            <option value="">Select State</option>
            <option *ngFor="let state of stateList" value="{{state._id}}">{{state.name}}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="">City:</label>
            <select name="city" class="custom-select">
                <option value="">Select City</option>
                <option *ngFor="let city of cityList" value="{{city._id}}">{{city.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-4">
          <label for="">Locality:</label>
          <input type="text" name="locality" placeholder="Enter locality" class="form-control">
        </div>
    </div>
    
    <h4>Other Information -</h4>
    <hr class="hr">

    <div class="row">
      <div class="form-group col-md-12">
        <label for="">Description: </label>
        <textarea name="description" class="form-control" cols="30" rows="5"></textarea>
      </div>
      <div class="form-group col-md-12">
        <label for="">Property Complete Address</label>
        <input type="text" placeholder="Enter complete Property's Address"  class="form-control">
      </div>

      <div class="form-group col-md-4">
        <label for="">Email:</label>
        <input type="text" placeholder="Enter Email" name="email" value="{{userService.currentUser.user.email}}" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="">Phone Number: </label>
        <input type="text" placeholder="Enter Phone Number" value="{{userService.currentUser.user.phoneNo}}" name="phoneNo" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="">Pincode:</label>
        <input type="text" placeholder="Enter Pincode" name="pincode" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary btn-block">Post a New Property</button>

  </form>
</div>
