<section class="main-section">

    <div class="container dash-head">
      <div class="row">
        <div class="col-md-6">
          <div class="user-img">
            <img src="assets/images/user.jpg" class="rounded-circle" alt="user">
          </div>
          <div class="user-info">
            <h3>Welcome [name]</h3>
            <p>Complete your profile</p>
          </div>

        </div>
      </div>
    </div>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" (click)="toggleMenuItems = !toggleMenuItems" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show-collapsed-menu]="toggleMenuItems" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Add New Property</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="../profile/edit" >My Profile</a>
        </li>    
      </ul>
    </div>  
  </nav>

  <router-outlet></router-outlet>

</section>
